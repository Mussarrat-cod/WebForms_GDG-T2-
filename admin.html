<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .submission {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .submission h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .data-item {
            margin-bottom: 8px;
        }
        .data-item strong {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Form Submissions</h1>
    <div id="submissions">
        <p>Loading submissions...</p>
    </div>

    <script>
        async function loadSubmissions() {
            try {
                const response = await fetch('http://localhost:3000/api/submissions');
                const submissions = await response.json();
                
                const container = document.getElementById('submissions');
                
                if (submissions.length === 0) {
                    container.innerHTML = '<p>No submissions found.</p>';
                    return;
                }
                
                container.innerHTML = '';
                
                submissions.forEach(submission => {
                    const submissionEl = document.createElement('div');
                    submissionEl.className = 'submission';
                    
                    let html = `
                        <h3>${submission.form} - ${new Date(submission.timestamp).toLocaleString()}</h3>
                        <div class="data">
                    `;
                    
                    // Display form data
                    for (const [key, value] of Object.entries(submission.data)) {
                        html += `
                            <div class="data-item">
                                <strong>${key}:</strong>
                                <span>${value || '-'}</span>
                            </div>
                        `;
                    }
                    
                    html += '</div>';
                    submissionEl.innerHTML = html;
                    container.appendChild(submissionEl);
                });
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissions').innerHTML = 
                    '<p>Error loading submissions. Make sure the server is running.</p>';
            }
        }
        
        // Load submissions when the page loads
        document.addEventListener('DOMContentLoaded', loadSubmissions);
    </script>
</body>
</html>
